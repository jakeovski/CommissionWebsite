<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.js"></script>
    <meta name="description" content="Easily look for artist who are
        open for commissions and directly contact them about the work you have.">

    <meta name="keyword" content="commission,drawing,drawings,art,
        digital,artists">

    <meta name="robots" content="index,follow">

    <meta http-equiv="X-UA-Compatibl" content="IE=edge">

    <meta name="viewport" content="width = device-width,initial-
        scale = 1">

    <title>Exposure</title>
    <link rel="icon" type="image/ico" href="logo.ico">
    <link rel="apple-touch-icon" type="image/ico" href="logo.ico">
</head>

<body>

    <!--Navigation Menu on top-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-company-black">
        <img class="navbar-brand " src="Images/bannerAndLogo/logo.png" alt="logo" style="margin-left: 0px; ">
        <a class="navbar-brand" style="color: #f4d74b;" id="Exposure" href="index.html">EXPOSURE</a>
        <button class="navbar-toggler btn-warning" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: orange;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" style="color: #e0782e;">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html" style="color:#e0782e">About</a>
                </li>
                <!--Dropdown Account Menu-->
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle border border-warning rounded-pill" href="#"
                        role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" style="background-color: #000000; color:#e0782e ">
                        My Account
                    </a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink"
                        style="background-color:#000000;">
                        <a class="dropdown-item" style="color: #f4d74b;" href="login.html">Sign In</a>
                        <a class="dropdown-item" href="reg.html">Register</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
    <!--Core-->
    <div id="gradient" style="height:90% !important;">
        <!--Login Form-->
        <div class="container" id="loginContainer">
            <div class="d-flex justify-content-center h-100">
                <div class="card" id="card">
                    <div class="card-header" id="card-header">
                        <h3>Sign In</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-deviantart"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="username" id = "usernameInput">

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="password" id = "passwordInput">
                            </div>
                            <div class="row align-items-center remember" style="margin-top: 0px; margin-bottom: 0px;">
                                <input type="checkbox">Remember Me
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn" id="loginButton">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="reg.html" style="color: #f4d74b;">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--./Login Form-->

        <!--Footer Start-->
        <footer class="footer">
            <div class="container d-flex justify-content-center">
                <span class="text-light">2020 Copyright: Exposure</span>
            </div>
        </footer>
    </div>

    <!--Footer End-->
</body>

</html>
