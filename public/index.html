<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.js"></script>
    <meta name="description" content="Easily look for artist who are
        open for commissions and directly contact them about the work you have.">

    <script src="js/searchDisplay.js"></script>
    <meta name="keyword" content="commission,drawing,drawings,art,
        digital,artists">

    <meta name="robots" content="index,follow">

    <meta http-equiv="X-UA-Compatibl" content="IE=edge">

    <meta name="viewport" content="width = device-width,initial-
        scale = 1">

    <title>Exposure</title>
    <link rel="icon" type="image/ico" href="Images/bannerAndLogo/logo.ico">
    <link rel="apple-touch-icon" type="image/ico" href="Images/bannerAndLogo/logo.ico">
</head>

<body>
    <!--Navigation Menu on top-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-company-black">
        <img class="navbar-brand " src="Images/bannerAndLogo/Logo.png" alt="logo" style="margin-left: 0px; ">
        <a class="navbar-brand" style="color: #f4d74b;" id="Exposure" href="index.html">EXPOSURE</a>
        <button class="navbar-toggler btn-warning" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: orange;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html" style="color: #f4d74b;">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html" style="color:#e0782e">About</a>
                </li>
                <!--Dropdown Account Menu-->
                <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle border border-warning rounded-pill" href="#"
                        role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" style="background-color: #000000; color:#e0782e ">
                        My Account
                    </a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink"
                        style="background-color:#000000;">
                        <a class="dropdown-item" href="login.html">Sign In</a>
                        <a class="dropdown-item" href="reg.html">Register</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>

    <!--Carousel Start-->
    <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="6000"
        style="margin-bottom: 70px;">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <a href="#">

                    <picture>
                        <source srcset="Images/bannerAndLogo/1.png" media="(min-width: 1400px)">
                        <source srcset="Images/bannerAndLogo/1.1.png" media="(min-width: 769px)">
                        <source srcset="Images/bannerAndLogo/1.2.png" media="(min-width: 577px)">
                        <img srcset="Images/bannerAndLogo/1.3.png" alt="responsive image" class="d-block img-fluid">
                    </picture>

                    <div class="carousel-caption">
                        <div>
                            <h2>Look for artist</h2>
                            <p>Easily find the one who will do your work</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- /.carousel-item -->
            <div class="carousel-item">
                <a href="#">
                    <picture>
                        <source srcset="Images/bannerAndLogo/2.png" media="(min-width: 1400px)">
                        <source srcset="Images/bannerAndLogo/2.1.png" media="(min-width: 769px)">
                        <source srcset="Images/bannerAndLogo/2.2.png" media="(min-width: 577px)">
                        <img srcset="Images/bannerAndLogo/2.3.png" alt="responsive image" class="d-block img-fluid">
                    </picture>

                    <div class="carousel-caption justify-content-center align-items-center">
                        <div>
                            <h2>See examples of their work</h2>
                            <p>Find the style you need</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- /.carousel-item -->
            <div class="carousel-item">
                <a href="#">
                    <picture>
                        <source srcset="Images/bannerAndLogo/3.png" media="(min-width: 1400px)">
                        <source srcset="Images/bannerAndLogo/3.1.png" media="(min-width: 769px)">
                        <source srcset="Images/bannerAndLogo/3.2.png" media="(min-width: 577px)">
                        <img srcset="Images/bannerAndLogo/3.3.png" alt="responsive image" class="d-block img-fluid">
                    </picture>

                    <div class="carousel-caption justify-content-center align-items-center">
                        <div>
                            <h2>Contact them</h2>
                            <p>Get in touch to offer them your work</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- /.carousel-item -->
        </div>
        <!-- /.carousel-inner -->
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- /.carousel -->

    <!---Search Button-->
    <div class="container">
        <div class="container h-100">

            <form action="search.html" id="search" >
                <input type="search" id="searchInput" >
                <i class="fa fa-search" id="fa" onclick="displayCorrectSearches()"></i>
            </form>
        </div>
    </div>
    <!--Search Button End-->

    <div id = "searchResultsBox"></div>

    <!--Footer-->
    <footer class="footer" style="position:fixed;">
        <div class="container d-flex justify-content-center">
            <span class="text-light">2020 Copyright: Exposure</span>
        </div>
    </footer>
    <!--Footer End-->
</body>

</html>
